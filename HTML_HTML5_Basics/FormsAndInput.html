<!DOCTTYPE html>
<html>
	<head>
		<title>Forms & Input</title>
	</head>
	<body>
		<h1>Registration Form</h1>
		<form method="POST" action="index.php">
			<fieldset>
				<legend>Account</legend>
				<label>Name</label><br>
				<input type="text" name="name" required>
				<br><br>
				<label>Email</label><br>
				<input type="email" name="email">
				<br><br>	
				<label>Password</label><br>
				<input type="Password" name="Password">
				<br><br>	
			</fieldset>
			<fieldset>
				<legend>User Info</legend>
			<label>Email</label><br>
			<select name="location">
				<option value="HRE">Harare</option>
				<option value="GWE">Gweru</option>
				<option value="BYO" selected>Bulawayo</option>
				<option value="PTA">Pretoria</option>
				<option value="JHB">Johannesburg</option>
			</select>
			<br><br>

			<label>Gender</label><br>
			<input type="radio" name="gender" value="Male" checked> Male
			<input type="radio" name="gender" value="Female"> Female
			<br><br>

			<label>Interest</label><br>
			<input type="checkbox" name="interests" value="Movies"> Movies
			<input type="checkbox" name="interests" value="Astronomy" checked> Astronomy
			<input type="checkbox" name="interests" value="Genetics"> Genetics
			<input type="checkbox" name="interests" value="Christianity"> Christianity
			<br><br>		
			</fieldset>
			<br>
			<input type="submit" value="submit>														
		</form>
	</body>
</html>
