<!DOCTTYPE html>
<html>
  <head>
    <title>SVG</title>
  </head>
  <body>
    <!-- Draw Circle -->
    <svg width="300" height="300">
      <circle
        cx="100"
        cy="100"
        r="80"
        stroke="red"
        stroke-width="4"
        fill="green"
      />
      Sorry, your browser does not support inline SVG
    </svg>
    <br />
    <!-- Draw Rectangle -->
    <svg width="300" height="300">
      <rect
        width="300"
        height="100"
        style="fill: rgb(255, 0, 0); stroke-width:1;stroke:rgb(0,0,0) "
      />
    </svg>
    <br />
    <!-- Draw Polygon -->
    <svg width="300" height="200">
      <polygon
        points="100,10,40,198,190,78,10,78,160,198"
        height="100"
        style="fill: rgb(200, 255, 0); stroke-width:5;stroke:rgb(0,0,0) ;fill-rule: evenodd;"
      />
    </svg>
    <br />
    <!-- Draw CUSTOM Logo -->
    <svg width="500" height="130">
      <ellipse cx="105" cy="70" rx="85" ry="60" fill="black" />
      <text fill="#ffffff" font-size="45" font-family="Tahoma" x="50" y="86">
        LOGO
      </text>
    </svg>
  </body>
</html>
