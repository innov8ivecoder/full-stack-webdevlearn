<!DOCTTYPE html>
<html>
  <head>
    <title>Project MyNote - A HTML5 App</title>
    <style>
      body {
        font-family: Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6rem;
        background: #f4f4f4;
      }

      header,
      footer {
        text-align: center;
      }

      #container {
        width: 400px;
        margin: 50px auto;
        background: #ffffa5;
        padding: 30px;
        overflow: hidden;
      }

      .clear {
        text-decoration: none;
        background: #333333;
        color: #ffffff;
        padding: 10px;
      }
    </style>
    <script>
      function getNote() {
        if (localStorage.getItem("note")) {
          var note = localStorage.getItem("note");
        } else {
          var note = "Please edit this note to save in local storage";
        }

        document.getElementById("note").innerHTML = note;
      }

      function saveNote() {
        let note = document.getElementById("note").innerHTML;
        localStorage.setItem("note", note);
      }

      function clearNote() {
        clear: localStorage.clear();
        return false; // ensures we do not follow a link
      }
    </script>
  </head>
  <body>
    <header>
      <h1>My Note</h1>
    </header>

    <section id="container">
      <div id="note" contenteditable="true" onkeyup="saveNote(this.id)"></div>
    </section>

    <footer>
      <div>
        <a href="" class="clear" onclick="javascript:clearNote()">Clear note</a>
        <p>MyNote &copy; 2019</p>
      </div>
    </footer>

    <script>
      getNote();
    </script>
  </body>
</html>
